<!DOCTYPE html>
<html lang="en" ng-app="tabio" ng-csp ng-cloak>
<head>
  <meta charset="UTF-8">
  <title>Tabio</title>

  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MainController"
      ng-keydown="keydown($event)"
      ng-mousemove="mousemove($event)">

  <input class="search"
         type="search"
         placeholder="Search"
         ng-model="search.title"
         ng-change="results()">

  <ul class="tabs" ng-show="matches() > 0" ng-mouseleave="mouseleave()" tabs>
    <li ng-repeat="tab in tabs | filter: search"
        ng-class="{selected: tab.selected}"
        ng-mouseover="mouseover(tab)"
        ng-click="goto(tab.id)">

      <img class="favicon" src="{{tab.favIconUrl}}" alt="{{tab.title}}">
      <h1>{{tab.title}}</h1>
      <a href="#" class="delete" ng-click="close(tab.id)">
        <svg viewBox="0 0 16 16" width="16" height="16">
          <g transform="rotate(45 8 8)">
            <rect x="7" y="1" width="2" height="14"></rect>
            <rect x="1" y="7" width="14" height="2"></rect>
          </g>
        </svg>
      </a>

    </li>
  </ul>

  <p class="no-matches" ng-show="matches() === 0">No matches found</p>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
